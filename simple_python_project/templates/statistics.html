<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Statistics</title>
    </head>
    <body>
        <table>
            <tr>
                <th>태그명</th>
                <th>횟수</th>
                <th>시간</th>
            </tr>
            {% for tag in tags %}
                <tr>
                    <td>{{ tag.tag }}</td>
                    <td>{{ tag.count }}</td>
                    <td>{{ tag.created_at.strftime('%Y-%m-%d %H : %M : %S')}}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
